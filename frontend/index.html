<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Chat</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222; /* Dark background */
            color: #eee; /* Light text */
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars on the main layout */
        }

        /* Left Pane (Topics/Rooms) */
        .topics-pane {
            width: 200px;
            background-color: #333;
            padding: 10px;
            overflow-y: auto; /* Scrollable if many topics */
            border-right: 1px solid #444;
        }

        .topics-pane h2 {
            margin-top: 0;
            color: #ccc;
        }

        .topic-list {
            list-style: none;
            padding: 0;
        }

        .topic-list li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .topic-list li:hover {
            background-color: #444;
        }

        .topic-list li.active {
            background-color: #555;
        }

        /* Center Pane (Chat Window) */
        .chat-pane {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #2a2a2a;
            overflow: hidden; /* Prevent scrollbars on the chat pane */
        }

        .chat-header {
            padding: 10px;
            border-bottom: 1px solid #444;
            background-color: #333;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto; /* Scrollable chat messages */
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .message.user {
            background-color: #444;
            text-align: right;
        }

        .message.other {
            background-color: #333;
            text-align: left;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #444;
            background-color: #333;
            display: flex;
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
            resize: vertical; /* Allow vertical resizing */
            min-height: 50px; /* Set a minimum height */
            max-height: 200px; /* Set a maximum height */
            margin-bottom: 10px; /* Add space between textarea and button */
        }

        .chat-input button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #eee;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="topics-pane">
        <h2>Topics</h2>
        <ul class="topic-list">
            <li class="active">General</li>
            <li>Math</li>
            <li>Science</li>
            <li>History</li>
            <li>Programming</li>
        </ul>
    </div>

    <div class="chat-pane">
        <div class="chat-header">
            <h2>General Chat</h2>
        </div>
        <div class="chat-messages">
            <div class="message other">Hello!</div>
            <div class="message user">Hi there!</div>
            <div class="message other">How are you doing?</div>
        </div>
        <div class="chat-input">
            <textarea placeholder="Type your message..."></textarea>
            <button>Send</button>
        </div>
    </div>

    <script>
        // Basic JavaScript for topic selection (you'll expand this later)
        const topicListItems = document.querySelectorAll('.topic-list li');
        topicListItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove 'active' class from all items
                topicListItems.forEach(li => li.classList.remove('active'));
                // Add 'active' class to the clicked item
                item.classList.add('active');
                // Update the chat header (you'll expand this later)
                const chatHeader = document.querySelector('.chat-header h2');
                chatHeader.textContent = item.textContent + " Chat";
            });
        });

        // Fetch data from the backend (example)
        fetch('http://localhost:8000/api/data')
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                // You can do something with the data here, like display it in a message
                const chatMessages = document.querySelector('.chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'other');
                messageDiv.textContent = data.message;
                chatMessages.appendChild(messageDiv);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        
        // Send message
        const sendButton = document.querySelector('.chat-input button');
        const messageTextArea = document.querySelector('.chat-input textarea');
        const chatMessages = document.querySelector('.chat-messages');

        const sendMessage = () => {
            const messageText = messageTextArea.value.trim();
            if (messageText !== '') {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user');
                messageDiv.textContent = messageText;
                chatMessages.appendChild(messageDiv);
                messageTextArea.value = ''; // Clear the textarea
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            }
        };

        sendButton.addEventListener('click', sendMessage);

        messageTextArea.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && event.ctrlKey) {
                event.preventDefault(); // Prevent default behavior (new line)
                sendMessage();
            }
        });
    </script>
</body>
</html>
